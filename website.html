<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <!-- Hamburger Menu Icon (for mobile view) -->
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
            
            <!-- Navigation Buttons (Initially hidden on mobile) -->
            <div class="nav-links">
                <button onclick="window.location.href='home.html'" class="nav-button">Home</button>
                <button onclick="window.location.href='chapter1.html'" class="nav-button">Chapter 1</button>
                <button onclick="window.location.href='chapter2.html'" class="nav-button">Chapter 2</button>
                <button onclick="window.location.href='chapter3.html'" class="nav-button">Chapter 3</button>
                <button onclick="window.location.href='chapter4.html'" class="nav-button">Chapter 4</button>
                <button onclick="window.location.href='chapter5.html'" class="nav-button">Chapter 5</button>
                <button onclick="window.location.href='chapter6.html'" class="nav-button">Chapter 6</button>
                <button onclick="window.location.href='chapter7.html'" class="nav-button">Chapter 7</button>
                <button onclick="window.location.href='chapter8.html'" class="nav-button">Chapter 8</button>
                <button onclick="window.location.href='contact.html'" class="nav-button">Contact</button>
            </div>
        </div>
    </nav>
    <picture>
        <source srcset="file:///C:/Users/STUDENTS/Desktop/html%20navigation/Computer-Courses.png">
        <img src="file:///C:/Users/STUDENTS/Desktop/html%20navigation/images.jpg" alt="Syllabus" style="width:auto;">
    </picture>

    <script>
        // JavaScript to toggle the visibility of the nav-links (dropdown menu)
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            
            // Toggle between hamburger and close icon
            if (navLinks.classList.contains('active')) {
                hamburger.innerHTML = '&times;'; // Change to close icon
            } else {
                hamburger.innerHTML = '&#9776;'; // Change to hamburger icon
            }
        }
    </script>
   
</body>
</html>
